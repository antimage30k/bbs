{% extends "topic/base.html" %}
{% block title %}邮箱{% endblock%}
{% block main %}

<p>发送邮件</p>
<form method="post" action="{{ url_for('.add') }}">
    <input type="text" name="receiver_id" placeholder="receiver_id">
    <br>
    <input type="text" name="title" placeholder="title">
    <br>
    <textarea class="input-xlarge" id="signature" name="content" size="30" type="text" placeholder="请输入邮件正文"></textarea>
    <br>
    <button type="submit">发送邮件</button>
</form>

<p>收到邮件</p>
{% for r in received %}
    <div>
        <a href="{{ url_for('.view', id = r.id) }}"> {{ r.title }}</a>
    </div>
{% endfor %}

<p>发送邮件</p>
{% for s in send %}
    <div>
        <a href="{{ url_for('.view', id = s.id) }}"> {{ s.title }}</a>
    </div>
{% endfor %}

{% endblock %}
