{% extends "topic/base.html" %}
{% block title %}编辑文章{% endblock %}
{% block main %}
<body>
    <h1>修改 Topic</h1>
    <form action="{{ url_for('topic.edit', id=topic.id, token=token)}}" method="POST">
        <input hidden="hidden" name="id" placeholder="id" value="{{ topic.id }}"></input>
        <br>
        <textarea name="content" placeholder ='' rows='30' style="width: 1000px">{{ topic.content }}</textarea>
        <br>
        <button>提交修改</button>
    </form>
</body>
{% endblock %}
