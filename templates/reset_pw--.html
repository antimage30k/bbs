{% extends "topic/base.html" %}
{% block title %}重置密码{% endblock%}
{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <form class="form-horizontal" method="get" action="{{ url_for('reset.update_password') }}">
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
            <input type="hidden" name="token" value="{{ token }}">
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="设置密码">
        </div>
    </form>

</body>
</html>
{% endblock %}
